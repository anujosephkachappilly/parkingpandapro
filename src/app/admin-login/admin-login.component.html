<body>
    <div class="admin">
<form [formGroup] = "login"  (ngSubmit) = "forLog(login.value)">	
    <div class="login-box">
    <h1>Login</h1>	
    <div class="textbox">	
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" placeholder="Username" name="username"  formControlName="uname" class="form-control"><br><br>
    </div>
    <div class="textbox">
    <i class="fa fa-lock" aria-hidden="true"></i>
    <input type="Password" placeholder="Password" name="password" formControlName="pass" class="form-control"><br><br>
    </div>
    <div >
    <input type="submit" class="btn" value="Sign In" > 
    </div>
    </div>
</form>
</div>
</body>
