<div class="admin">
<h1 align="center" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  Admin Panel <mat-icon>build</mat-icon>
</h1>
<button class="but" mat-raised-button color="warn" [routerLink]="['/admin-login']" style="margin-left:90%;">Sign
  Out</button>
<button class="but1" mat-raised-button color="warn" [routerLink]="['/admin-panel']" style="margin-left:10%;">Go
  Back</button>
<br><br>
<div class="container jumbotron size2">
  <div><h3>Parking Slot Details&nbsp;&nbsp;<mat-icon>directions_car</mat-icon></h3></div>
  <hr>
  <form class="form" #f="ngForm">
    <div class="form-group mt-5">
      <label class="form-label">Slot No:</label>
      <input *ngIf="!this.id" type="number" [(ngModel)]="slots.sno" name="sno" class="form-control size" />
    </div>
    <div class="form-group ">
      <label class="form-label"> Floor: </label>
      <input type="number" class="form-control size" [(ngModel)]="slots.floor" name="floor" />
    </div>

    <div class="form-group">
      <label class="form-label"> Block:</label>
      <input type="text" class="form-control size" [(ngModel)]="slots.block" name="block" />
    </div>

    <div class="form-group">
      <label class="form-label">Type of Car:</label>
      <input type="text" class="form-control size" [(ngModel)]="slots.toc" name="toc" />
    </div>
    <div class="form-group">
      <label class="form-label">Parking Fare:</label>
      <input type="text" class="form-control size" [(ngModel)]="slots.pf" name="pf" />
    </div>
    <br>
    <hr>
    <br>
    <div class="form-group text-center">
      <button (click)="addSlot()" class="btn btn-primary">{{isNew ? "ADD PLOT":"UPDATE PLOT"}}</button>
      <br><br>
    </div>
  </form>
</div>

</div>
